<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Advanced form</title>
  </head>
  <body>
    <form>
      Formula: <input name="formula" autocomplete="on" list="formulas" />
      <datalist id="formulas">
        <option value="sin"></option>
        <option value="cos"></option>
        <option value="tan"></option>
        <option value="cot"></option>
      </datalist>
      <br />
      Iterations:
      <input name="iterations" type="range" min="1" max="10" />
      <br />
      Precision:
      <input
        name="precision"
        type="number"
        min="1"
        max="100"
        value="50"
      /><br />
    </form>
  </body>
</html>
