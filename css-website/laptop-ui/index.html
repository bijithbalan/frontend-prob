<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Laptop UI</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="./assets/logo.svg" alt="logo" />
      <h4 class="logo">Three Dots</h4>
    </div>
    <nav>
      <ul>
        <li><a href="#">Specs</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="assets/cart.svg" alt="cart" />
    </div>
  </header>
  <main>
    <section>
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop configuration</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit quasi
            deleniti, consectetur maiores beatae magnam debitis. Nihil
            deserunt esse aspernatur est, et reiciendis aliquam ad sint eius
            explicabo, quam maxime.
          </p>
        </div>
        <div class="cta">
          <button class="cta-select">14 Inch</button>
          <button class="cta-add">Add To Cart</button>
        </div>
      </div>
      <div class="laptop">
        <div class="cover">
          <img src="./assets/laptop.png" alt="laptop" />
        </div>
        <div class="laptop-select">
          <img src="./assets/arrow-left.svg" alt="">
          <img src="./assets/dot.svg" alt="">
          <img src="./assets/dot-full.svg" alt="">
          <img src="./assets/dot-full.svg" alt="">
          <img src="./assets/arrow-right.svg" alt="">
        </div>
      </div>
    </section>
    <img class="big-circle" src="./assets/big-eclipse.svg" alt="">
    <img class="mid-circle" src="./assets/mid-eclipse.svg" alt="">
    <img class="small-circle" src="./assets/small-eclipse.svg" alt="">
  </main>
</body>

</html>
