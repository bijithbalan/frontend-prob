<div class="content">
  <h2>Courses Dashboard</h2>
  <ul>
    <li *ngFor="let course of courses">
      <p class="course-id">Course Id: {{ course.id }}</p>
      <p class="course-name">{{ course.name }}</p>
      <a routerLink="/details/{{ course.id }}" [state]="{ course: course }">Go to details</a>
    </li>
  </ul>
</div>
