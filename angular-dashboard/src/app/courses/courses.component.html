<div class="list">
  <div class="box">
    <h1>All Courses</h1>
    <ul class="courses">
      <li *ngFor="let course of courses">
        <a routerLink="/details/{{ course.id }}" [state]="{ course: course }">
          <span class="badge">{{ course.id }}</span> {{ course.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
